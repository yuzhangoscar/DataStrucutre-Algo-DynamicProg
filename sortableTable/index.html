<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SortableTable</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>AA</th>
                <th>ZZ</th>
                <th>10</th>
            </tr>
            <tr>
                <th>ZZ</th>
                <th>AA</th>
                <th>1</th>
            </tr>
            <tr>
                <th>CC</th>
                <th>DD</th>
                <th>99</th>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
