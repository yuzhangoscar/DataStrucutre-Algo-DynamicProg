<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ecb9fd091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>todo list</title>
</head>
<body>
    <header>
        <h1>TO DO list</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <span class="fa-solid fa-check"></span>
        </button>
        <div>
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">completed</option>
                <option value="incompleted">incompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <div class="todo-list">
        </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
